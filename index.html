</head>

<body>
    <div class="page">
      <div class="time_container">
          <div class="time" id="time">6:20</div>
      </div>

      <div class="date_container">
          <div class="date" id="date">3月27日</div>
          <div class="date" id="week">星期六</div>
          <div class="c" id="countdown"></div>
      </div>

    <script>
      function update() {
        function isGreaterMouth(Month){
            return Month == 1||Month == 3||Month == 5||Month == 7||Month == 8||Month == 10||Month == 12
        }
        var date = new Date()
        var utc8DiffMinutes = date.getTimezoneOffset() + 480
        date.setMinutes(date.getMinutes() + utc8DiffMinutes)

        var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
        var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日'
        var weekList = ['日', '一', '二', '三', '四', '五', '六']
        var weekString = '星期' + weekList[date.getDay()]
        var countdownTarget = new Date(2021,6,28,8,0,0,0)
        var d = 0
        var h = 24 - date.getHours();
        for(var i = date.getMonth()+2;i<countdownTarget.getMonth();i++){
            if(isGreaterMouth(i)){
            d += 31
            }
            else{
            d += 30
            }
        }
        if(isGreaterMouth(date.getMonth()+1)){
            d += 31-date.getDate()
        }
        else{
            d += 30-date.getDate()
        }
        d += countdownTarget.getDate()
        var countdownString = "距离生地中考还有"+d.toString()+"天" + h +"小时";

        document.getElementById("time").innerHTML = timeString
        document.getElementById("date").innerHTML = dateString
        document.getElementById("week").innerHTML = weekString
        document.getElementById("countdown").innerHTML = countdownString

      }
      update()
      setInterval("update()", 60*1000)
    </script>
